<!DOCTYPE html>

<html>
<head>
    <title>HTML LIST</title>
</head>
<body>
<!-- Ordered List -->
<h3>To Do List</h3>
<ol type="a">
    <li>Bangun Pagi</li>
    <li>Sarapan</li>
    <li>Belajar</li>
</ol>
<!-- Unordered List -->
<h3>Menu sarapan</h3>
<ul type="disc">
    <li>Nasi goreng</li>
    <li>Mie goreng</li>
    <li>Sate ayam</li>
</ul>
<!-- Definition List -->
<h3>Kelas pemrograman</h3>
<dl>
    <dt><strong>HTML</strong></dt>
    <dd>Hypertext Markup Language</dd>
    <dt>CSS</dt>
    <dd>Cascading Style Sheet</dd>
</dl>
</body>
</html>
