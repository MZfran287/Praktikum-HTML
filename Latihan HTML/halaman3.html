<!DOCTYPE html>
<html>
<head>
    <title>HTML Paragraf!</title>
</head>
<body>
<!-- contoh tag p, br dan hr  -->
<p>Ini adalah paragraf 1</p>
<br>
<p>Ini adalah paragraf 2</p>
<hr>
<!-- contoh tag b, i dan u -->
<p><b>Selamat datang!</b>di web <i>kelas pemrograman!</i></p>
<p>Nama saya <u>Zafran</u></p>
<hr>
<!-- contoh tag strong dan em -->
<p><strong>Pengumuman</strong>. kuliah pemrograman untuk sementara <em>ditiadakan</em>.</p>
</body>
</html>
